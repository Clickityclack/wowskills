name: wowskills
main: wowskills.Wowskills
version: 1

commands:
   wow:
      description: Selects your class
      usage: /wow [class]
   wowinfo:
      description: Gets info about class
      usage: /wowinfo     
   wowcombat:
      description: Turns combat on/off
      usage: /wowcombat   
   wowslow:
      description: Slows yourself by a percentage
      usage: /wowslow [percent] 
   wowreload:
      description: Reloads the config file.
      usage: /wowreload       